---
layout: default
title: Books
description: Some books I wrote when I was bored
featured_image: /images/books/cover.png
---

<section class="hero hero--single">

	<div class="hero__image" style="background-image: url({{ page.featured_image | relative_url }})">
		<div class="hero__overlay"></div>
	</div>

	<div class="wrap">

		<h1>My books</h1>
		<p>Some books I wrote when I was bored</p>

	</div>

</section>

<section class="listing">

	<div class="wrap">

		{% for book in site.books reversed %}

		<article class="post">

			<div class="post__image-wrap">
				<div class="post__image"
                                    style="background-image: url({{ book.featured_image | relative_url }})"></div>
			</div>

			<div class="post__content-wrap">
				<div class="post__content">
					<h2 class="post__title"><a href="{{ book.external_url }}">{{ book.title }}</a></h2>
					<p class="post__subtitle">{{ book.subtitle }}</p>
					<p class="post__description">{{ book.description }}</p>
				</div>
			</div>

		</article>

		{% endfor %}

	</div>

</section>
